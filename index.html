<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slate — Measured Focus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="glass-card">
        <div class="layout">
          <!-- LEFT SIDE -->
          <div class="left">
            <h1 class="cormorant">Slate</h1>
            <p class="subhead">Mental performance. Quantified.</p>

            <form id="signup-form">
              <input
                id="email"
                type="email"
                placeholder="Email address"
                required
              />

              <select id="industry" required>
                <option value="">Industry</option>
                <option>Finance</option>
                <option>Technology</option>
                <option>Consulting</option>
                <option>Law</option>
                <option>Other</option>
              </select>

              <button type="submit">Request early access</button>
            </form>

            <div id="message"></div>
          </div>

          <!-- RIGHT SIDE -->
          <div class="right">
            <div class="graph-arrow-container">
              <!-- Left Navigation arrows -->
              <button
                id="prev"
                class="chart-arrow left"
                aria-label="Previous dataset"
              >
                ‹
              </button>

              <div class="graph-container">
                <div class="graph-title">14 Day Reaction Time Index</div>

                <!-- Chart.js Canvas -->
                <canvas id="reactionChart"></canvas>
              </div>

              <!-- Right Navigation arrows -->
              <button
                id="next"
                class="chart-arrow right"
                aria-label="Next dataset"
              >
                ›
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="Script.js"></script>
  </body>
</html>
